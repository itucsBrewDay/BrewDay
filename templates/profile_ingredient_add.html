{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.profile_ingredient_add') }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend>Ingredient Add</legend>

            <!-- Type input-->
            {% for ingredient in ingredients %}
                <div class="form-group">
                <label class="col-md-3 control-label" for="TypeID">{{ ingredient[1] }} </label>
                <div class="col-md-3">
                    <input id="ingredientID" name="ingredient{{ ingredient[0] }}" placeholder="Amount" class="form-control input-md"
                           required="" type="text">

                </div>
            </div>
            {% endfor %}
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label"></label>
                <div class="col-md-3">
                    <button id="add_button" name="add_button" class="btn btn-success">Add Ingredient</button>
                </div>
            </div>

        </fieldset>
    </form>



{% endblock %}
