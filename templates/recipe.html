{% extends "layout.html" %}
{% block content %}

    <!-- Page Content -->
    <div class="container">
        <h1 class="page-header"> {{ recipe.name }} </h1>
        <hr/><br/>

        <div class="row">
            <div class="container col-lg-5 col-md-7 col-sm-8 col-xs-10 col-centered text-center">
                <img src="https://image.flaticon.com/icons/svg/39/39467.svg" height="180" width="170">
            </div>
        </div>

        <form id="form" method="POST">
            <div class="row ">
                <div class="container col-lg-7 col-md-8 col-sm-10 col-centered text-center align-self-center rating-item">
                    <div class="text-left">
                        <input id="rate" name="rate" value="4" type="text" class="rating" data-min=0 data-max=5 data-step=0.2 data-size="lg" required title="">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center align-self-center rating-button">
                    <button type="submit" class="btn btn-primary"> Submit </button>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-lg-7 col-md-8 col-sm-9 col-xs-10 col-centered recipe-item">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            Rating <img src="https://img3-secure.targetimg3.com/wcsstore/marketing/com/uimod/299-11222017-01/images/icons/star-rating-off.svg" height="10" width="58">
                            <br>Clicks: {{ recipe.clickCount }}
                        </h5>
                        <h4 class="card-title"> Description </h4>
                        <p class="card-text">{{ recipe.desc }}</p>
                        <h4 class="card-title"> Ingredients </h4>

                        {% for i in ingredients %}
                        <p class="card-text" style="color: black;">{{ i }} Amount: {{ ingredients[i] }}</p>
                        {% endfor %}

                        <h4 class="card-title"> Procedure </h4>
                        <p class="card-text">{{ recipe.procedure }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
