{% extends "layout.html" %}
{% block content %}


    <body>
    <div class="container">
        <div class="main">
            <div class="panel-title text-center">
                <h1 class="page-header">Brew Day</h1>
            </div>
            <hr class="vertical-shadow"/>
            <div class="main-login main-center">
                {% if error %}
                <div class="alert alert-danger">
                    <strong>Error!</strong> Wrong username or password. Please try again...
                </div>
                {% endif %}
                <form class="form-horizontal" action="{{ url_for('site.login_page') }}" method="post">
                    <fieldset>


                        <div class="form-group">
                            <label class="cols-sm-2 control-label" for="username">User Name</label>
                            <div class="cols-sm-2">
                                <input id="username" name="username" placeholder="User name"
                                       class="form-control input-md"
                                       required="" type="text">

                            </div>
                        </div>


                        <div class="form-group">
                            <label class="cols-sm-2 control-label" for="password">Password</label>
                            <div class="cols-sm-2">
                                <input id="password" name="password" placeholder="Password"
                                       class="form-control input-md"
                                       required="" type="password">

                            </div>
                        </div>


                        <div class="form-group ">
                            <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Login</button>
						</div>
						<div class="login-register">
				            <a href="/register">Not a member?</a>
				         </div>

                    </fieldset>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    </body>
{% endblock %}
