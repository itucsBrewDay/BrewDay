{% extends "layout.html" %}
{% block content %}

    <form class="form-horizontal" action="{{ url_for('site.profile_equipment_add') }}" method="post">
        <fieldset>

            <!-- Form Name -->
            <legend style="color: white">Equipment Add</legend>

            <!-- Type input-->

            {% for equipment in equipments %}
                <div class="form-group">
                <label class="col-md-3 control-label" style="color: white" for="TypeID">{{ equipment[1] }} </label>
                <div class="col-md-3">
                    <input id="ingredientID" name="equipment{{ equipment[0] }}" placeholder="Amount" class="form-control input-md"
                           required="" type="text">

                </div>
            </div>
            {% endfor %}
            <!-- Button -->
            <div class="form-group">
                <label class="col-md-3 control-label" style="color: white"></label>
                <div class="col-md-3">
                    <button id="add_button" name="add_button" class="btn btn-success">Add Equipment</button>
                </div>
            </div>

        </fieldset>
    </form>

{% endblock %}
